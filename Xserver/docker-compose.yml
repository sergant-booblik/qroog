version: '3.8'

services:
  qroog_postgres:
    image: postgres:17
    container_name: qroog_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${ORM_CONFIG_PORT}:5432"
    volumes:
      - qroog_pgdata:/var/lib/postgresql/data

  qroog_redis:
    image: redis:7
    container_name: qroog_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - qroog_redisdata:/data

  qroog_minio:
    image: minio/minio:latest
    container_name: qroog_minio
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - qroog_minio:/data
    command: server /data --console-address ":9001"

volumes:
  qroog_pgdata:
  qroog_redisdata:
  qroog_minio:
